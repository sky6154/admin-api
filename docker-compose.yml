version: '3'

services:
  my_blog_admin_api:
    build:
      context: .

    image: admin-api:latest

    container_name: myBlogAdminAPI

    volumes:
      - /static:/var/www

    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
#        reservations:
#          cpus: '0.50'
#          memory: 512M

    ports:
      - "8080:8888"

    command: >
      -c "
      java -Djava.security.egd=file:/dev/./urandom -Dspring.profiles.active=live -jar /develobeer-admin.jar -server -Xmx1g
      "